{% load common_tags %} 
{% load crispy_forms_tags %}

<form method="post" action="{% url 'login' %}?next={{request.GET.next}}" class="space-y-6">
  {% csrf_token %}
  <div class="space-y-4">
    {{ form|crispy }}
  </div>
  <div>
    <button type="submit" class="w-full flex justify-center items-center px-4 py-3 border border-transparent rounded-lg shadow-sm bg-secondary-600 text-white font-medium hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 transition-colors duration-200">
      <i class="fas fa-sign-in-alt mr-2" aria-hidden="true"></i> 
      Log In
    </button>
  </div>
</form>
