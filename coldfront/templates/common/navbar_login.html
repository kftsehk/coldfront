<!-- User dropdown -->
<div class="relative inline-block text-left" id="navbar-user">
  <button type="button" class="dropdown-button relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-primary-950 group transition-colors duration-200" aria-expanded="false">
    <span class="relative z-10 flex items-center">
      <i class="fas fa-user mr-2" aria-hidden="true"></i> {{user.username}}
      <svg class="ml-2 h-4 w-4 transition-transform duration-200 group-hover:rotate-180" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
      </svg>
    </span>
    <div class="absolute inset-0 bg-gradient-to-r from-primary-600 to-secondary-600 rounded-lg opacity-0 group-hover:opacity-20 transition-opacity duration-200"></div>
  </button>
  <div class="dropdown-menu absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu">
    <div class="py-1" role="none">
      <a href="{% url 'user-profile' %}" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-50 hover:text-primary-950 transition-colors duration-200" id="navbar-user-user-profile">
        <i class="fas fa-user-circle mr-2" aria-hidden="true"></i> User Profile
      </a>
      <a href="{% url 'logout' %}" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-50 hover:text-primary-950 transition-colors duration-200">
        <i class="fas fa-sign-out-alt mr-2" aria-hidden="true"></i> Log Out
      </a>
    </div>
  </div>
</div>
