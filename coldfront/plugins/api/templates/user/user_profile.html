{% extends "user/user_profile.html" %}
{% block profile_contents %}
  {% csrf_token %}
  {{ block.super }}
  {% if viewed_user == request.user %}
    <tr>
      <th scope="row" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">API Token:</th>
      <td class="px-4 py-3">
          <div class="relative">
            {% if request.user.auth_token.key %}
              <code class="user-token bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm font-mono" data-full-token="{{ request.user.auth_token.key }}">
                •••••••{{ request.user.auth_token.key|slice:"-6:" }}
              </code>
            {% else %}
              <code class="user-token bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm font-mono">None</code>
            {% endif %}
          </div>
          <div class="mt-3 flex space-x-2">
            <button class="inline-flex items-center px-3 py-2 bg-gray-600 text-white text-sm font-medium rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200 copy-token" {% if not request.user.auth_token.key %}disabled{% endif %}>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
              </svg>
              Copy
            </button>
            <button class="inline-flex items-center px-3 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200 regenerate-token">
              Regenerate Token
            </button>
          </div>
      </td>
    </tr>
  {% endif %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const regenerateBtn = document.querySelector('.regenerate-token');
      const copyBtn = document.querySelector('.copy-token');
      
      if (copyBtn) {
        copyBtn.addEventListener('click', async function() {
          const tokenElement = document.querySelector('.user-token');
          const fullToken = tokenElement.dataset.fullToken;
          
          try {
            await navigator.clipboard.writeText(fullToken);
            
            // Visual feedback
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/></svg> Copied!';
            copyBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
            copyBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            
            setTimeout(() => {
              copyBtn.innerHTML = originalText;
              copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
              copyBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
            }, 2000);
          } catch (err) {
            console.error('Failed to copy token:', err);
            alert('Failed to copy token to clipboard');
          }
        });
      }

      if (regenerateBtn) {
        regenerateBtn.addEventListener('click', async function() {
          const confirmed = confirm(
            "Warning: Regenerating your token will immediately invalidate your existing token. " +
            "Any applications or scripts using the current token will stop working and will need to be updated. " +
            "The old token cannot be retrieved. Are you sure you want to continue?"
          );

          if (!confirmed) {
            return;
          }

          try {
            regenerateBtn.disabled = true;
            
            const response = await fetch('{% url "regenerate_token" %}', {
              method: 'POST',
              headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Content-Type': 'application/json'
              },
              credentials: 'same-origin'
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            // Update token display with masked version
            const tokenCode = document.querySelector('.user-token');
            tokenCode.dataset.fullToken = data.token;
            tokenCode.textContent = '•••••••' + data.token.slice(-6);
            
            // Enable copy button if it was disabled
            copyBtn.disabled = false;
            
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to regenerate token. Please try again.');
          } finally {
            regenerateBtn.disabled = false;
          }
        });
      }
    });
  </script>
{% endblock %}
